<!DOCTYPE html>

<script src="../dist/snapdown.js"></script>

<body>
<script type="application/snapdown">
#0 -> "6.045"
#1 -> "6.031"
#2 -> "6.036"
dropCourse6() {
  iter -> (MyIterator list -> subjects, index -x> 0, index -x> 1, index -> 2)
  subjects -> (
    ArrayList<String>
    0 -x> #0
    0 -> #1
    1 -x> #1
    1 -> #2
    2 -x> #2
  )
  subject -> #2
}
</script>
<script type="application/snapdown">
  #0 -> "6.045"
#1 -> "6.031"
#2 -> "6.036"
#3 -> (
  ArrayList<String>
)
(MyIterator list -> #3, index -> 0, index -> 1, index -x> 2)
</script>
<script type="application/snapdown">
println() {}
main() {
  args -> `[]`
  p -> (Payment value -> 100.)
}
Payment.taxRate -> 0.05
System.out -> (PrintStream)
</script>
<script type="application/snapdown">
tarr -> [t]
t -> "a"
tarr2 -> (String[])
</script>
</td><td>
<script type="application/snapdown">
a -> [ 0, 1, 2 ]
b -> [ (Foo), (Foo), (Foo) ]
c -> [ #1 ]
d -> [#1]
#1 -> (Fooooo)
</script>
</td></tr>
</table>
<h1>Fields</h1>
<script type="application/snapdown">
(
  Whatever
  `a a` -> 5 // points to primitive 5
  b => x // points to value of x
  // c => `x` // incorrect, points to variable x
  d -> (Whatever) // points to a Whatever
  `a:int` -> 5
)
x -> (Whatever)
</script>
<script type="application/snapdown">
  (A
           a -> 5
)
// hi!
</script>
<h1>Heap</h1>
<script type="application/snapdown">
a -> ((String))

main() { 
}
</script>
<h1>Lists</h1>
<script type="application/snapdown">
d -> (List 0 -> "a", 1 -> "b")
</script>
<h1>Maps</h1>
<script type="application/snapdown">
f -> (Map x = a, "b" = null)
f -> (Map)
x -> ((String))
a -> ((String))
g -> ((Map _ => f)) // immutable wrapper, no field name
</script>
<h1>ADTs</h1>
<script type="application/snapdown">
(Mutable)
((Immutable))
(
MyFirstADT
foo -> (MySecondADT)
)
</script>
<h1>Sets</h1>
<script type="application/snapdown">
cities -> (Set<Integer> -7, 42, 1024)
cities -> (Set<Integer> _ -> -7, _ -> 42, _ -> 1024)
cities -> (Set<Integer> -7, 42, 1024, size -> 3)
</script>
<h1>Stack Frames</h1>
<script type="application/snapdown">
x -> (Whatever)

topOfStack() {
this -> x
foo -> 5
}
lowerInStack() {}
main() {}
</script>
<script type="application/snapdown">
x -> (Whatever)
y -> (Whatever #1 -> 5)

topOfStack() {
this -> x
foo -> y
}
lowerInStack() {}
main() {}

evenLowerInStack() {
z -> #1
}
</script>
<script type="application/snapdown">
#p -> (Payment value -> 100.0)
Payment.taxRate -> 0.05
System.out -> (PrintStream)

println() {}
main() {
p -> #p
`args`
}
</script>

<h1>Variables</h1>
<script type="application/snapdown">
x -> ((String)) // reassignable
// NOT SUPPORTED YET
// x -`hello`> ((String)) // incorrect, labeled arrow
x -x> ((String)) // broken arrow
x => ((String)) // final
</script>
<h1>Animated Diagrams</h1>
<script type="application/snapdown">
t -> ((string "a"))
tarr -> (Array<string> 0 -> t)
---
s -> t
arr -> tarr
---
#r -> ((string "ac"))
s -x> t
s -> #r
---
tarr -> (Array<string> 0 -> t, 1 -> ((string "d")))
---
arr -> 2
</script>
<script type="application/snapdown">
t -> ((string "a"))
#1 -> (Obj field -> t)
tarr -> #1
s -> #1
---
field -x> t
field -> 5
</script>
<script type="application/snapdown">
#aeiou -> ((String "aeiou"))
text2 -> #aeiou
text3 => #aeiou

---

#1 -> 'a'
text0 -> #1
text1 => #1

text4 -> [#3, 'e', 'i', 'o', 'u']
text5 => text4

#3 -> #1

---

text0 -> 'y'
text0 -x> #1
text1 => #1

---

text2 -x> #aeiou
text2 -> ((String "uoiea"))

---

#3 -> 'z'
#3 -x> #1
</script>
